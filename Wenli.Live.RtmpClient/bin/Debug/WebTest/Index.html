<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>wenli.live test</title>
    <script src="js/flv.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }

        .mainContainer {
            display: block;
            width: 100%;
            height: 100%;
            padding: 5px;
            background-color: darkgrey;
        }

        h2 {
            margin: 0px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mainContainer">
        <center>
            <h2 onclick="location.reload()">
                Wenli.Live (Refresh On Clik)
            </h2>
            <video id="videoElement" controls autoplay height="540" poster="js/loading.gif">Your browser is too old which doesn't support HTML5 video.</video>
        </center>
    </div>
    <br>
    <script>
        var player = document.getElementById('videoElement');
        if (flvjs.isSupported()) {
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                url: 'ws://127.0.0.1:1936/wenli/live'
            });
            flvPlayer.attachMediaElement(videoElement);

            flvPlayer.load(); //加载
            player.play();

        }
    </script>
</body>
</html>
